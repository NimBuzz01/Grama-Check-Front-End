<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grama Check</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="index-wrapper" class="wrapper">
            <div id="index-header">
                <h2>Welcome To</h2>
                <h1>Grama Check</h1>
            </div>
            <div id="index-body">
                <a onclick="userAuth.signIn()" id="user-sign-in" class="main-btn">Sign in as User</a>
                <a onclick="adminAuth.signIn()" id="officer-sign-in" class="main-btn">Sign in as Grama Officer</a>
            </div>
            <div id="index-body-alt">
                <p>Log Out?</p>
                <a href="#" id="sign-out-y" class="main-btn">Yes</a>
                <button onclick="history.back()" class="main-btn">No</button>
            </div>
            <div id="index-footer">
                <a href="help-page.html" class="help-btn"><img src="img/help.png" alt="help" width="20%"
                        height="auto"></a>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/@asgardeo/auth-spa@latest/dist/asgardeo-spa.production.min.js"></script>
<script src="https://unpkg.com/@asgardeo/auth-spa@latest/dist/asgardeo-spa.production.min.js"></script>
<script>
  // This client is a class and can be instantiated as follows.
  var userAuth = AsgardeoAuth.AsgardeoSPAClient.getInstance();


  // Once instantiated, the  client can be initialized by passing the relevant parameters such as the server origin, redirect URL, client ID, etc.
  userAuth.initialize({
    signInRedirectURL: "https://abdulhakkam.github.io/JS-Sample/user-portal.html",
        signOutRedirectURL: "https://abdulhakkam.github.io/JS-Sample/index.html",
        clientID: "5ynhFBWAfqYznFHVf0J5mYAxexAa",
        baseUrl: "https://api.asgardeo.io/t/sample404",
        scope: [ "openid","profile" ]
  });
  //userAuth.signIn({callOnlyOnRedirect:true})

  var adminAuth = AsgardeoAuth.AsgardeoSPAClient.getInstance();
  adminAuth.initialize({
    signInRedirectURL: "https://nimbuzz01.github.io/Grama-Check-Front-End/officer-portal.html",
        signOutRedirectURL: "https://nimbuzz01.github.io/Grama-Check-Front-End/index.html",
        clientID: "RMhFnIyA4u21SQrYA1mGaGNUAo8a",
        baseUrl: "https://api.asgardeo.io/t/sample404",
        scope: [ "openid","profile" ]
  });
  //adminAuth.signIn({callOnlyOnRedirect:true})


</script>

</html>
